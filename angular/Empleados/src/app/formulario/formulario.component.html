<div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="emp.nombre">
</div>
<div class="form-group">
    <label>Apellidos</label>
    <input type="text" class="form-control" [(ngModel)]="emp.apellidos">
</div>
<div class="form-group">
    <label>Departamento</label>
    <select class="form-control" [(ngModel)]="emp.departamento">
        <option value="marketing">Marketing</option>
        <option value="desarrollo">Desarrollo</option>
        <option value="contabilidad">Contabilidad</option>
    </select>
</div>
<div class="form-group">
    <label>Activo</label>
    <input type="checkbox" class="form-control" [(ngModel)]="emp.activo">
</div>
<button (click)="handleClick()">Enviar</button>
{{ emp | json }}
