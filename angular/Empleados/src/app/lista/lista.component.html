<table class="table">
    <thead>
        <tr>
            <th>#Orden</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Departamento</th>
            <th>Activo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados; let i = index;">
            <td>{{ i + 1 }}</td>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellidos }}</td>
            <td>{{ empleado.departamento }}</td>
            <td>{{ empleado.activo }}</td>
        </tr>
    </tbody>
</table>
